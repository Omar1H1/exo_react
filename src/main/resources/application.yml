spring:
  application:
    name: miniature
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100

  devtools:
    restart:
      poll-interval: 2s
      quiet-period: 1s

  datasource:
    url: ${DATASOURCE_URL:jdbc:postgresql://localhost:5432/miniature}
    username: ${DATASOURCE_USERNAME:postgres}
    password: ${DATASOURCE_PASSWORD:postgres}
  jpa:
    database: postgresql
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    locations: classpath:db/migrations
logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicTypeDescriptor: TRACE
    org.springframework.web: DEBUG

